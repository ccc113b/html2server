<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 佈局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            background: #666;
            color: white;
            width: 40px;
            min-width: 20px;
            max-width: 400px;
            resize: horizontal;
            overflow: auto;
            padding: 10px;
            transition: width 0.3s ease;
        }
        .sidebar:hover {
            width: 200px;
        }
        .content {
            background: #ddd;
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="container">
        <div class="sidebar">左</div>
        <div class="content">主要內容</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
